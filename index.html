<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menentukan Jarak Sebenar Berpandukan Skala pada Peta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Poppins', sans-serif; }
        .slide-enter { animation: slideIn 0.5s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(30px);} to { opacity: 1; transform: translateX(0);} }
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0;} to { opacity: 1;} }
        .progress-bar { transition: width 0.3s ease; }
        .map-example { background: linear-gradient(135deg, #fef3c7 0%, #fde68a 50%, #fed7aa 100%); border: 2px dashed #f59e0b;}
        .formula-box { background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 50%, #ddd6fe 100%); border-left: 4px solid #8b5cf6;}
        @media (max-width: 768px) {
            .mobile-stack { flex-direction: column !important; gap: 1rem !important; }
            .mobile-full { width: 100% !important; }
            .mobile-text-sm { font-size: 0.875rem !important; }
            .mobile-p-4 { padding: 1rem !important; }
            .mobile-text-center { text-align: center !important; }
            button { min-height: 44px; padding: 0.75rem 1rem !important; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-100 via-pink-50 to-orange-100 min-h-screen">
    <!-- Header -->
    <div class="bg-gradient-to-r from-violet-500 to-purple-600 shadow-lg border-b-4 border-pink-400">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 py-4 sm:py-6 flex items-center justify-between">
            <div>
                <h1 class="text-xl sm:text-2xl lg:text-3xl font-bold text-white text-center drop-shadow-lg leading-tight">
                    ğŸ“ Menentukan Jarak Sebenar Berpandukan Skala pada Peta
                </h1>
                <p class="text-center text-purple-100 mt-2 font-medium text-sm sm:text-base">Geografi Tingkatan 2 - Bab 1</p>
            </div>
            
            <!-- Music Button -->
            <button id="musicBtn" class="ml-4 px-3 py-2 bg-gradient-to-r from-emerald-400 to-green-500 text-white rounded-full shadow-md hover:from-emerald-500 hover:to-green-600 transition">
                ğŸ”Š On
            </button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="max-w-6xl mx-auto px-4 sm:px-6 py-4 sm:py-8">
        <!-- (kandungan asal awak di sini, kekal sama) -->
    </div>

    <!-- Audio (soothing background music) -->
    <audio id="bgMusic" autoplay loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_08dbcf6220.mp3?filename=relaxing-meditation-music-21977.mp3" type="audio/mpeg">
    </audio>

    <script>
        const musicBtn = document.getElementById("musicBtn");
        const bgMusic = document.getElementById("bgMusic");
        let isMuted = false;

        // Kawal volume supaya tak terlalu kuat
        bgMusic.volume = 0.5;

        musicBtn.addEventListener("click", () => {
            if (!isMuted) {
                bgMusic.muted = true;
                musicBtn.textContent = "ğŸ”‡ Off";
                isMuted = true;
            } else {
                bgMusic.muted = false;
                musicBtn.textContent = "ğŸ”Š On";
                isMuted = false;
            }
        });
    </script>
</body>
</html>
