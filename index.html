<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kuiz Jujukan Nombor</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f7f7f7;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 600px;
    margin: 30px auto;
    background: #fff;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    text-align: center;
  }
  h2 {
    margin-top: 0;
  }
  #instructionPanel {
    background: #e3f2fd;
    border: 2px solid #2196f3;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 20px;
    font-weight: bold;
    font-size: 1.1rem;
  }
  .close-btn {
    float: right;
    cursor: pointer;
    font-weight: bold;
    color: #d32f2f;
  }
  .seq-box {
    display: inline-block;
    background: #ffffff;
    border: 2px solid #4caf50;
    border-radius: 8px;
    padding: 8px 14px;
    margin: 4px;
    font-weight: bold;
    font-size: 1.2rem;
    min-width: 40px;
    text-align: center;
    box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    opacity: 0;
    transform: scale(0.8);
    animation: fadeInZoom 0.6s forwards;
  }
  @keyframes fadeInZoom {
    to { opacity: 1; transform: scale(1); }
  }
  input, button {
    padding: 10px;
    margin-top: 10px;
    font-size: 1rem;
  }
  #feedback {
    font-weight: bold;
    margin-top: 10px;
  }
  #score {
    margin-top: 15px;
    font-size: 1.1rem;
  }
  #progressBar {
    width: 100%;
    height: 15px;
    background: #ddd;
    border-radius: 8px;
    margin: 15px 0;
    overflow: hidden;
  }
  #progressFill {
    height: 100%;
    width: 0%;
    background: #4caf50;
    transition: width 0.3s;
  }
  #timer {
    font-weight: bold;
    color: #d32f2f;
    margin-top: 10px;
  }
  .lang-buttons {
    text-align: center;
    margin-bottom: 15px;
  }
  .lang-buttons button {
    margin: 0 5px;
    padding: 6px 14px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    background: #2196f3;
    color: #fff;
    font-weight: bold;
  }
  .lang-buttons button:hover {
    background: #1976d2;
  }
</style>
</head>
<body>

<div class="container">
  <div class="lang-buttons">
    <button onclick="setLanguage('ms')">ðŸ‡²ðŸ‡¾ Bahasa Melayu</button>
    <button onclick="setLanguage('en')">ðŸ‡¬ðŸ‡§ English</button>
  </div>

  <div id="instructionPanel">
    <span class="close-btn" onclick="this.parentElement.style.display='none'">âœ–</span>
    <p id="instructions"></p>
  </div>

  <h2 id="quizTitle"></h2>
  <div id="question"></div>
  <input type="number" id="answer" placeholder="..." />
  <br>
  <button onclick="checkAnswer()" id="submitBtn"></button>
  <p id="feedback"></p>
  <div id="progressBar"><div id="progressFill"></div></div>
  <p id="score"></p>
  <p id="timer"></p>
  <button onclick="restartQuiz()" id="restartBtn" style="display:none;"></button>
</div>

<script>
  let current = 0;
  let score = 0;
  let timer;
  let timeLeft = 10;
  let lang = "ms"; // default bahasa
  let questions = [];

  // Soalan BM
  const questions_ms = [
    { q: "2, 4, 6, 8", a: 10 },
    { q: "5, 10, 15, 20", a: 25 },
    { q: "1, 4, 7, 10", a: 13 },
    { q: "3, 6, 9, 12", a: 15 },
    { q: "10, 20, 30, 40", a: 50 },
    { q: "7, 14, 21, 28", a: 35 },
    { q: "9, 18, 27, 36", a: 45 },
    { q: "11, 22, 33, 44", a: 55 },
    { q: "13, 26, 39, 52", a: 65 },
    { q: "8, 16, 24, 32", a: 40 }
  ];

  // Questions EN
  const questions_en = [
    { q: "2, 4, 6, 8", a: 10 },
    { q: "5, 10, 15, 20", a: 25 },
    { q: "1, 4, 7, 10", a: 13 },
    { q: "3, 6, 9, 12", a: 15 },
    { q: "10, 20, 30, 40", a: 50 },
    { q: "7, 14, 21, 28", a: 35 },
    { q: "9, 18, 27, 36", a: 45 },
    { q: "11, 22, 33, 44", a: 55 },
    { q: "13, 26, 39, 52", a: 65 },
    { q: "8, 16, 24, 32", a: 40 }
  ];

  // Teks UI
  const uiText = {
    ms: {
      title: "Kuiz Jujukan Nombor",
      instr: "Murid, sila lengkapkan 10 soalan jujukan nombor. Anda ada 10 saat untuk setiap soalan. Klik 'Jawab Semula' untuk mencuba lagi.",
      submit: "Hantar",
      restart: "Jawab Semula",
      correct: "Betul!",
      wrong: "Salah. Jawapan sepatutnya",
      score: "Skor",
      timer: "Masa berbaki"
    },
    en: {
      title: "Number Sequence Quiz",
      instr: "Students, please complete 10 number sequence questions. You have 10 seconds for each question. Click 'Try Again' to retry.",
      submit: "Submit",
      restart: "Try Again",
      correct: "Correct!",
      wrong: "Wrong. The correct answer is",
      score: "Score",
      timer: "Time left"
    }
  };

  function setLanguage(l) {
    lang = l;
    if (lang === "ms") {
      questions = [...questions_ms].sort(() => Math.random() - 0.5);
    } else {
      questions = [...questions_en].sort(() => Math.random() - 0.5);
    }
    document.getElementById("quizTitle").innerText = uiText[lang].title;
    document.getElementById("instructions").innerText = uiText[lang].instr;
    document.getElementById("submitBtn").innerText = uiText[lang].submit;
    document.getElementById("restartBtn").innerText = uiText[lang].restart;
    restartQuiz();
  }

  function formatSequence(q) {
    return q.split(",").map(num => {
      return `<span class="seq-box">${num.trim()}</span>`;
    }).join("");
  }

  function loadQuestion() {
    if(current >= questions.length) { endQuiz(); return; }
    document.getElementById("question").innerHTML = 
      `Soalan ${current+1}: <br><br>` + formatSequence(questions[current].q);
    document.getElementById("answer").value = "";
    document.getElementById("feedback").innerText = "";
    document.getElementById("progressFill").style.width = ((current)/questions.length)*100 + "%";
    resetTimer();
  }

  function checkAnswer() {
    let ans = document.getElementById("answer").value;
    if(ans == questions[current].a) {
      document.getElementById("feedback").innerText = uiText[lang].correct;
      score++;
    } else {
      document.getElementById("feedback").innerText = 
        `${uiText[lang].wrong} ${questions[current].a}`;
    }
    current++;
    setTimeout(loadQuestion, 1000);
  }

  function endQuiz() {
    clearInterval(timer);
    document.getElementById("question").innerHTML = "ðŸŽ‰ " + uiText[lang].score + ": " + score + "/" + questions.length;
    document.getElementById("submitBtn").style.display = "none";
    document.getElementById("restartBtn").style.display = "inline-block";
    document.getElementById("timer").innerText = "";
  }

  function restartQuiz() {
    current = 0;
    score = 0;
    document.getElementById("submitBtn").style.display = "inline-block";
    document.getElementById("restartBtn").style.display = "none";
    loadQuestion();
    document.getElementById("score").innerText = uiText[lang].score + ": 0";
  }

  function resetTimer() {
    clearInterval(timer);
    timeLeft = 10;
    document.getElementById("timer").innerText = uiText[lang].timer + ": " + timeLeft;
    timer = setInterval(() => {
      timeLeft--;
      document.getElementById("timer").innerText = uiText[lang].timer + ": " + timeLeft;
      if(timeLeft <= 0) {
        clearInterval(timer);
        document.getElementById("feedback").innerText = 
          `${uiText[lang].wrong} ${questions[current].a}`;
        current++;
        setTimeout(loadQuestion, 1000);
      }
    }, 1000);
  }

  // Default BM
  setLanguage("ms");
</script>

</body>
</html>
