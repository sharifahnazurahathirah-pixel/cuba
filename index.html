<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulasi Gerhana - Geografi Tingkatan 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-solar {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
        }
        
        .btn-lunar {
            background: linear-gradient(45deg, #4a90e2, #357abd);
            color: white;
        }
        
        .btn-reset {
            background: linear-gradient(45deg, #6c757d, #495057);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        
        .simulation-area {
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .space-scene {
            position: relative;
            height: 400px;
            overflow: hidden;
            border-radius: 15px;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000 100%);
        }
        
        .celestial-body {
            position: absolute;
            border-radius: 50%;
            transition: all 2s ease-in-out;
        }
        
        .sun {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #ffd700, #ff8c00);
            left: 50px;
            top: 50%;
            transform: translateY(-50%);
            box-shadow: 0 0 30px #ffd700, 0 0 60px #ffd700;
            animation: pulse 3s infinite;
        }
        
        .earth {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #4a90e2, #2171b5);
            left: 400px;
            top: 50%;
            transform: translateY(-50%);
            box-shadow: 0 0 15px rgba(74, 144, 226, 0.5);
        }
        
        .moon {
            width: 25px;
            height: 25px;
            background: radial-gradient(circle, #e6e6e6, #cccccc);
            left: 500px;
            top: 50%;
            transform: translateY(-50%);
            box-shadow: 0 0 10px rgba(230, 230, 230, 0.3);
        }
        
        .shadow {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            opacity: 0;
            transition: all 2s ease-in-out;
            border-radius: 50%;
        }
        
        .light-ray {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, #ffd700, transparent);
            opacity: 0.6;
            transition: all 2s ease-in-out;
        }
        
        @keyframes pulse {
            0%, 100% { transform: translateY(-50%) scale(1); }
            50% { transform: translateY(-50%) scale(1.1); }
        }
        
        .info-panel {
            background: rgba(255,255,255,0.08);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
        
        .eclipse-info {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .eclipse-info h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #ffd700;
        }
        
        .eclipse-info p {
            font-size: 1rem;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .phases {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .phase {
            background: rgba(255,255,255,0.08);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .phase:hover {
            background: rgba(255,255,255,0.12);
            transform: translateY(-2px);
        }
        
        .phase h4 {
            color: #ffd700;
            margin-bottom: 8px;
        }
        
        .phase p {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        /* Responsive Design */
        @media (max-width: 1024px) {
            .container {
                padding: 0 15px;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .space-scene {
                height: 350px;
            }
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 1.8rem;
                margin-bottom: 8px;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .btn {
                width: 250px;
                padding: 14px 20px;
                font-size: 0.95rem;
            }
            
            .simulation-area {
                padding: 20px 15px;
            }
            
            .space-scene {
                height: 280px;
            }
            
            .sun {
                width: 60px;
                height: 60px;
                left: 30px;
            }
            
            .earth {
                width: 45px;
                height: 45px;
                left: 200px;
            }
            
            .moon {
                width: 20px;
                height: 20px;
                left: 260px;
            }
            
            .info-panel {
                padding: 20px 15px;
                margin-bottom: 20px;
            }
            
            .eclipse-info h3 {
                font-size: 1.3rem;
            }
            
            .eclipse-info p {
                font-size: 0.95rem;
            }
            
            .phases {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .phase {
                padding: 12px;
            }
            
            .phase h4 {
                font-size: 0.95rem;
            }
            
            .phase p {
                font-size: 0.85rem;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .header p {
                font-size: 0.9rem;
            }
            
            .btn {
                width: 200px;
                padding: 12px 16px;
                font-size: 0.9rem;
            }
            
            .simulation-area {
                padding: 15px 10px;
            }
            
            .space-scene {
                height: 220px;
            }
            
            .sun {
                width: 50px;
                height: 50px;
                left: 20px;
            }
            
            .earth {
                width: 35px;
                height: 35px;
                left: 150px;
            }
            
            .moon {
                width: 15px;
                height: 15px;
                left: 200px;
            }
            
            .info-panel {
                padding: 15px 10px;
                margin-bottom: 15px;
            }
            
            .eclipse-info h3 {
                font-size: 1.2rem;
            }
            
            .eclipse-info p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŒž Simulasi Gerhana ðŸŒ™</h1>
            <p>Pelajari fenomena gerhana matahari dan bulan - Geografi Tingkatan 2</p>
        </div>
        
        <div class="info-panel">
            <div class="eclipse-info" id="eclipseInfo">
                <h3>Pilih jenis gerhana untuk melihat simulasi</h3>
                <p>Klik butang di bawah untuk melihat bagaimana gerhana matahari dan bulan berlaku.</p>
            </div>
            
            <div class="phases" id="phases" style="display: none;">
                <!-- Phases will be populated by JavaScript -->
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-solar" onclick="showSolarEclipse()">Gerhana Matahari</button>
            <button class="btn btn-lunar" onclick="showLunarEclipse()">Gerhana Bulan</button>
            <button class="btn btn-reset" onclick="resetSimulation()">Reset</button>
        </div>
        
        <div class="simulation-area">
            <div class="space-scene" id="spaceScene">
                <div class="celestial-body sun" id="sun"></div>
                <div class="celestial-body earth" id="earth"></div>
                <div class="celestial-body moon" id="moon"></div>
                <div class="shadow" id="shadow"></div>
                
                <!-- Light rays -->
                <div class="light-ray" id="ray1"></div>
                <div class="light-ray" id="ray2"></div>
                <div class="light-ray" id="ray3"></div>
            </div>
        </div>
        

    </div>

    <script>
        let currentEclipse = null;
        
        function showSolarEclipse() {
            currentEclipse = 'solar';
            
            // Reset positions first
            resetPositions();
            
            // Update info
            document.getElementById('eclipseInfo').innerHTML = `
                <h3>ðŸŒž Gerhana Matahari</h3>
                <p>Gerhana matahari berlaku apabila bulan berada di antara matahari dan bumi, menghalang cahaya matahari daripada sampai ke bumi.</p>
            `;
            
            // Show phases
            document.getElementById('phases').style.display = 'grid';
            document.getElementById('phases').innerHTML = `
                <div class="phase">
                    <h4>Fasa Pertama</h4>
                    <p>Bulan mula menutupi matahari</p>
                </div>
                <div class="phase">
                    <h4>Fasa Penuh</h4>
                    <p>Bulan menutupi matahari sepenuhnya</p>
                </div>
                <div class="phase">
                    <h4>Fasa Akhir</h4>
                    <p>Bulan bergerak keluar dari hadapan matahari</p>
                </div>
            `;
            
            // Animate solar eclipse
            setTimeout(() => {
                const moon = document.getElementById('moon');
                const shadow = document.getElementById('shadow');
                const earth = document.getElementById('earth');
                
                // Responsive positioning based on screen size
                const isMobile = window.innerWidth <= 768;
                const isSmallMobile = window.innerWidth <= 480;
                
                if (isSmallMobile) {
                    // Small mobile positioning
                    moon.style.left = '120px';
                    shadow.style.left = '155px';
                    shadow.style.width = '25px';
                    shadow.style.height = '25px';
                } else if (isMobile) {
                    // Mobile positioning
                    moon.style.left = '150px';
                    shadow.style.left = '205px';
                    shadow.style.width = '30px';
                    shadow.style.height = '30px';
                } else {
                    // Desktop positioning
                    moon.style.left = '280px';
                    shadow.style.left = '420px';
                    shadow.style.width = '40px';
                    shadow.style.height = '40px';
                }
                
                moon.style.top = '50%';
                moon.style.transform = 'translateY(-50%)';
                
                // Create shadow on earth
                shadow.style.top = '50%';
                shadow.style.transform = 'translateY(-50%)';
                shadow.style.opacity = '0.8';
                
                // Dim light rays
                document.getElementById('ray1').style.opacity = '0.2';
                document.getElementById('ray2').style.opacity = '0.2';
                document.getElementById('ray3').style.opacity = '0.2';
            }, 500);
        }
        
        function showLunarEclipse() {
            currentEclipse = 'lunar';
            
            // Reset positions first
            resetPositions();
            
            // Update info
            document.getElementById('eclipseInfo').innerHTML = `
                <h3>ðŸŒ™ Gerhana Bulan</h3>
                <p>Gerhana bulan berlaku apabila bumi berada di antara matahari dan bulan, menyebabkan bayang-bayang bumi menutupi bulan.</p>
            `;
            
            // Show phases
            document.getElementById('phases').style.display = 'grid';
            document.getElementById('phases').innerHTML = `
                <div class="phase">
                    <h4>Fasa Penumbra</h4>
                    <p>Bulan memasuki bayang-bayang separa bumi</p>
                </div>
                <div class="phase">
                    <h4>Fasa Umbra</h4>
                    <p>Bulan berada dalam bayang-bayang penuh bumi</p>
                </div>
                <div class="phase">
                    <h4>Bulan Merah</h4>
                    <p>Bulan kelihatan merah kerana pembiasan cahaya</p>
                </div>
            `;
            
            // Animate lunar eclipse
            setTimeout(() => {
                const moon = document.getElementById('moon');
                const shadow = document.getElementById('shadow');
                const earth = document.getElementById('earth');
                
                // Responsive positioning based on screen size
                const isMobile = window.innerWidth <= 768;
                const isSmallMobile = window.innerWidth <= 480;
                
                if (isSmallMobile) {
                    // Small mobile positioning
                    moon.style.left = '250px';
                    shadow.style.left = '250px';
                    shadow.style.width = '18px';
                    shadow.style.height = '18px';
                } else if (isMobile) {
                    // Mobile positioning
                    moon.style.left = '320px';
                    shadow.style.left = '320px';
                    shadow.style.width = '22px';
                    shadow.style.height = '22px';
                } else {
                    // Desktop positioning
                    moon.style.left = '600px';
                    shadow.style.left = '600px';
                    shadow.style.width = '30px';
                    shadow.style.height = '30px';
                }
                
                // Position moon behind earth (from sun's perspective)
                moon.style.top = '50%';
                moon.style.transform = 'translateY(-50%)';
                
                // Create earth's shadow on moon
                shadow.style.top = '50%';
                shadow.style.transform = 'translateY(-50%)';
                shadow.style.opacity = '0.7';
                
                // Change moon color to reddish
                setTimeout(() => {
                    moon.style.background = 'radial-gradient(circle, #cc4125, #8b2500)';
                    moon.style.boxShadow = '0 0 15px rgba(204, 65, 37, 0.5)';
                }, 1000);
                
            }, 500);
        }
        
        function resetSimulation() {
            currentEclipse = null;
            resetPositions();
            
            // Reset info
            document.getElementById('eclipseInfo').innerHTML = `
                <h3>Pilih jenis gerhana untuk melihat simulasi</h3>
                <p>Klik butang di atas untuk melihat bagaimana gerhana matahari dan bulan berlaku.</p>
            `;
            
            // Hide phases
            document.getElementById('phases').style.display = 'none';
            
            // Reset light rays
            document.getElementById('ray1').style.opacity = '0.6';
            document.getElementById('ray2').style.opacity = '0.6';
            document.getElementById('ray3').style.opacity = '0.6';
        }
        
        function resetPositions() {
            const sun = document.getElementById('sun');
            const earth = document.getElementById('earth');
            const moon = document.getElementById('moon');
            const shadow = document.getElementById('shadow');
            
            // Responsive positioning based on screen size
            const isMobile = window.innerWidth <= 768;
            const isSmallMobile = window.innerWidth <= 480;
            
            if (isSmallMobile) {
                // Small mobile positions
                sun.style.left = '20px';
                earth.style.left = '150px';
                moon.style.left = '200px';
            } else if (isMobile) {
                // Mobile positions
                sun.style.left = '30px';
                earth.style.left = '200px';
                moon.style.left = '260px';
            } else {
                // Desktop positions
                sun.style.left = '50px';
                earth.style.left = '400px';
                moon.style.left = '500px';
            }
            
            // Reset to original positions
            sun.style.top = '50%';
            sun.style.transform = 'translateY(-50%)';
            
            earth.style.top = '50%';
            earth.style.transform = 'translateY(-50%)';
            
            moon.style.top = '50%';
            moon.style.transform = 'translateY(-50%)';
            moon.style.background = 'radial-gradient(circle, #e6e6e6, #cccccc)';
            moon.style.boxShadow = '0 0 10px rgba(230, 230, 230, 0.3)';
            
            // Hide shadow
            shadow.style.opacity = '0';
        }
        
        // Add some twinkling stars
        function createStars() {
            const scene = document.getElementById('spaceScene');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.style.position = 'absolute';
                star.style.width = '2px';
                star.style.height = '2px';
                star.style.backgroundColor = 'white';
                star.style.borderRadius = '50%';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.opacity = Math.random() * 0.8 + 0.2;
                star.style.animation = `twinkle ${Math.random() * 3 + 2}s infinite`;
                scene.appendChild(star);
            }
        }
        
        // Add twinkle animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes twinkle {
                0%, 100% { opacity: 0.2; }
                50% { opacity: 1; }
            }
        `;
        document.head.appendChild(style);
        
        // Position light rays responsively
        function positionLightRays() {
            const isMobile = window.innerWidth <= 768;
            const isSmallMobile = window.innerWidth <= 480;
            
            const ray1 = document.getElementById('ray1');
            const ray2 = document.getElementById('ray2');
            const ray3 = document.getElementById('ray3');
            
            if (isSmallMobile) {
                // Small mobile light rays
                ray1.style.cssText = 'top: 100px; left: 70px; width: 120px;';
                ray2.style.cssText = 'top: 110px; left: 70px; width: 120px;';
                ray3.style.cssText = 'top: 120px; left: 70px; width: 120px;';
            } else if (isMobile) {
                // Mobile light rays
                ray1.style.cssText = 'top: 130px; left: 90px; width: 150px;';
                ray2.style.cssText = 'top: 140px; left: 90px; width: 150px;';
                ray3.style.cssText = 'top: 150px; left: 90px; width: 150px;';
            } else {
                // Desktop light rays
                ray1.style.cssText = 'top: 180px; left: 130px; width: 250px;';
                ray2.style.cssText = 'top: 200px; left: 130px; width: 250px;';
                ray3.style.cssText = 'top: 220px; left: 130px; width: 250px;';
            }
        }
        
        // Initialize when page loads
        window.addEventListener('load', () => {
            createStars();
            positionLightRays();
        });
        
        // Reposition on window resize
        window.addEventListener('resize', () => {
            positionLightRays();
            resetPositions();
        });
    </script>
