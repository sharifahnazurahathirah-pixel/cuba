<!DOCTYPE html> 
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menentukan Jarak Sebenar Berpandukan Skala pada Peta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
        }
        /* --- code asal kekal --- */
    </style>
</head>
<body class="bg-gradient-to-br from-purple-100 via-pink-50 to-orange-100 min-h-screen">
    <!-- Header -->
    <div class="bg-gradient-to-r from-violet-500 to-purple-600 shadow-lg border-b-4 border-pink-400">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 py-4 sm:py-6">
            <h1 class="text-xl sm:text-2xl lg:text-3xl font-bold text-white text-center drop-shadow-lg leading-tight">
                ğŸ“ Menentukan Jarak Sebenar Berpandukan Skala pada Peta
            </h1>
            <p class="text-center text-purple-100 mt-2 font-medium text-sm sm:text-base">Geografi Tingkatan 2 - Bab 1</p>
        </div>
    </div>

    <!-- Main Container -->
    <div class="max-w-6xl mx-auto px-4 sm:px-6 py-4 sm:py-8">
        <!-- Control Panel -->
        <div class="bg-gradient-to-r from-cyan-50 to-blue-50 rounded-xl shadow-lg p-4 sm:p-6 mb-6 sm:mb-8 border-2 border-cyan-200">
            <div class="mobile-stack flex flex-col lg:flex-row items-center justify-between gap-4">
                <!-- Slide Info -->
                <div class="mobile-text-center text-center lg:text-left mobile-full">
                    <h2 class="text-base sm:text-lg font-semibold text-gray-800" id="slideTitle">Pengenalan kepada Skala Peta</h2>
                    <p class="text-gray-600 mt-1 text-sm sm:text-base" id="slideDescription">Memahami konsep asas skala dalam peta geografi</p>
                </div>
                
                <!-- Progress Bar -->
                <div class="mobile-full w-full lg:w-64">
                    <div class="flex justify-between text-xs sm:text-sm text-gray-600 mb-2">
                        <span>Kemajuan</span>
                        <span id="progressText">1 / 8</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2 sm:h-3 mb-4">
                        <div class="progress-bar bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500 h-2 sm:h-3 rounded-full" id="progressBar" style="width: 12.5%"></div>
                    </div>
                    
                    <!-- Controls -->
                    <div class="flex gap-2 sm:gap-3 justify-center px-2">
                        <button id="prevBtn" class="flex-1 sm:flex-none px-2 sm:px-3 py-2 bg-gradient-to-r from-orange-400 to-red-500 text-white rounded-lg hover:from-orange-500 hover:to-red-600 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed shadow-md text-xs sm:text-sm max-w-24 sm:max-w-none">
                            â† Sebelum
                        </button>
                        <button id="playBtn" class="flex-1 sm:flex-none px-2 sm:px-3 py-2 bg-gradient-to-r from-emerald-400 to-green-500 text-white rounded-lg hover:from-emerald-500 hover:to-green-600 transition-all duration-200 shadow-md text-xs sm:text-sm max-w-28 sm:max-w-none">
                            â–¶ Auto Play
                        </button>
                        <button id="nextBtn" class="flex-1 sm:flex-none px-2 sm:px-3 py-2 bg-gradient-to-r from-blue-400 to-purple-500 text-white rounded-lg hover:from-blue-500 hover:to-purple-600 transition-all duration-200 shadow-md text-xs sm:text-sm max-w-28 sm:max-w-none">
                            Seterusnya â†’
                        </button>

                        <!-- ğŸµ Butang Muzik -->
                        <button id="musicBtn" class="flex-1 sm:flex-none px-2 sm:px-3 py-2 bg-gradient-to-r from-indigo-400 to-blue-500 text-white rounded-lg hover:from-indigo-500 hover:to-blue-600 transition-all duration-200 shadow-md text-xs sm:text-sm max-w-28 sm:max-w-none">
                            ğŸ”Š Muzik
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Slide Content -->
        <div class="bg-gradient-to-br from-white to-blue-50 rounded-xl shadow-lg border-2 border-blue-200 min-h-64 sm:min-h-96">
            <div id="slideContent" class="mobile-p-4 p-4 sm:p-6 lg:p-8">
                <!-- Slide content will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Audio (muzik latar) -->
    <audio id="bgMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mpeg">
        Browser anda tidak menyokong audio.
    </audio>

    <script>
        const music = document.getElementById('bgMusic');
        const musicBtn = document.getElementById('musicBtn');
        let isPlaying = false;

        musicBtn.addEventListener('click', () => {
            if (isPlaying) {
                music.pause();
                musicBtn.textContent = "ğŸ”‡ Senyap";
            } else {
                music.play();
                musicBtn.textContent = "ğŸ”Š Muzik";
            }
            isPlaying = !isPlaying;
        });

        /* --- code asal script awak kekal sepenuhnya di bawah ni --- */
    </script>
</body>
</html>
