<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuiz Jujukan Matematik - Tingkatan 2</title>
    <style>
        body {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: bold;
        }
        
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .language-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .language-toggle:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }
        
        .quiz-content {
            padding: 40px;
        }
        
        .question-card {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border-left: 5px solid #4facfe;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .question-number {
            color: #4facfe;
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }
        
        .question-text {
            font-size: 1.2rem;
            margin-bottom: 25px;
            color: #333;
            line-height: 1.6;
        }
        
        .sequence {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 1.3rem;
            text-align: center;
            margin: 15px 0;
            color: #1565c0;
            font-weight: bold;
        }
        
        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .option {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 500;
            font-size: 1.1rem;
        }
        
        .option:hover {
            border-color: #4facfe;
            background: #f0f8ff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.2);
        }
        
        .option.selected {
            background: #4facfe;
            color: white;
            border-color: #4facfe;
        }
        
        .option.correct {
            background: #4caf50;
            color: white;
            border-color: #4caf50;
        }
        
        .option.incorrect {
            background: #f44336;
            color: white;
            border-color: #f44336;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 30px auto;
            min-width: 200px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.3);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .result.excellent {
            background: linear-gradient(135deg, #4caf50, #8bc34a);
            color: white;
        }
        
        .result.good {
            background: linear-gradient(135deg, #ff9800, #ffc107);
            color: white;
        }
        
        .result.needs-improvement {
            background: linear-gradient(135deg, #f44336, #e91e63);
            color: white;
        }
        
        .score-display {
            font-size: 2rem;
            margin: 15px 0;
        }
        
        .restart-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .restart-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }
        
        .progress-bar {
            background: #e0e0e0;
            height: 8px;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .quiz-content {
                padding: 20px;
            }
            
            .question-card {
                padding: 20px;
            }
            
            .options {
                grid-template-columns: 1fr;
            }
            
            .language-toggle {
                position: static;
                margin-top: 15px;
                display: inline-block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="language-toggle" onclick="toggleLanguage()">
                <span id="lang-btn-text">English</span>
            </button>
            <h1 id="title">Kuiz Jujukan Matematik</h1>
            <p id="subtitle">Tingkatan 2 - Bab 1: Menentukan Sebutan Tertentu</p>
        </div>
        
        <div class="quiz-content">
            <div class="progress-bar">
                <div class="progress-fill" id="progress"></div>
            </div>
            
            <div id="quiz-container"></div>
            
            <button class="submit-btn" id="submit-btn" onclick="submitQuiz()" disabled>
                <span id="submit-text">Hantar Jawapan</span>
            </button>
            
            <div id="result-container"></div>
        </div>
    </div>

    <script>
        let currentLanguage = 'ms';
        let selectedAnswers = {};
        let quizSubmitted = false;

        const translations = {
            ms: {
                title: "Kuiz Jujukan Matematik",
                subtitle: "Tingkatan 2 - Bab 1: Menentukan Sebutan Tertentu",
                langBtn: "English",
                submitBtn: "Hantar Jawapan",
                restartBtn: "Mula Semula",
                selectAnswer: "Sila pilih jawapan untuk semua soalan",
                excellent: "Cemerlang! üéâ",
                excellentMsg: "Anda menguasai topik ini dengan baik!",
                good: "Bagus! üëç",
                goodMsg: "Prestasi yang baik! Teruskan usaha!",
                needsImprovement: "Perlu Diperbaiki üìö",
                needsImprovementMsg: "Jangan putus asa! Terus berlatih!",
                scoreText: "Markah Anda:"
            },
            en: {
                title: "Mathematics Sequence Quiz",
                subtitle: "Form 2 - Chapter 1: Finding Specific Terms",
                langBtn: "Bahasa Melayu",
                submitBtn: "Submit Answers",
                restartBtn: "Restart Quiz",
                selectAnswer: "Please select answers for all questions",
                excellent: "Excellent! üéâ",
                excellentMsg: "You have mastered this topic well!",
                good: "Good! üëç",
                goodMsg: "Good performance! Keep it up!",
                needsImprovement: "Needs Improvement üìö",
                needsImprovementMsg: "Don't give up! Keep practicing!",
                scoreText: "Your Score:"
            }
        };

        const questions = {
            ms: [
                {
                    question: "Jujukan berikut mengikut pola tertentu:",
                    sequence: "3, 7, 11, 15, 19, ...",
                    questionText: "Apakah sebutan ke-10 dalam jujukan ini?",
                    options: ["35", "39", "43", "47"],
                    correct: 1,
                    explanation: "Pola: +4 setiap sebutan. Sebutan ke-10 = 3 + (10-1)√ó4 = 39"
                },
                {
                    question: "Perhatikan jujukan nombor berikut:",
                    sequence: "2, 6, 18, 54, 162, ...",
                    questionText: "Apakah sebutan seterusnya?",
                    options: ["324", "486", "648", "810"],
                    correct: 1,
                    explanation: "Pola: √ó3 setiap sebutan. 162 √ó 3 = 486"
                },
                {
                    question: "Dalam jujukan aritmetik:",
                    sequence: "a, 12, 20, 28, 36, ...",
                    questionText: "Berapakah nilai a?",
                    options: ["2", "4", "6", "8"],
                    correct: 1,
                    explanation: "Beza sepunya = 8. Jadi a = 12 - 8 = 4"
                },
                {
                    question: "Jujukan geometri berikut:",
                    sequence: "1, 4, 16, 64, ...",
                    questionText: "Apakah sebutan ke-6?",
                    options: ["256", "512", "1024", "2048"],
                    correct: 2,
                    explanation: "Nisbah sepunya = 4. Sebutan ke-6 = 1 √ó 4^5 = 1024"
                },
                {
                    question: "Perhatikan corak nombor:",
                    sequence: "5, 8, 13, 20, 29, ...",
                    questionText: "Apakah sebutan ke-7?",
                    options: ["40", "45", "50", "53"],
                    correct: 3,
                    explanation: "Pola: +3, +5, +7, +9, ... (nombor ganjil berturut-turut). Sebutan ke-7 = 29 + 11 + 13 = 53"
                }
            ],
            en: [
                {
                    question: "The following sequence follows a certain pattern:",
                    sequence: "3, 7, 11, 15, 19, ...",
                    questionText: "What is the 10th term in this sequence?",
                    options: ["35", "39", "43", "47"],
                    correct: 1,
                    explanation: "Pattern: +4 each term. 10th term = 3 + (10-1)√ó4 = 39"
                },
                {
                    question: "Observe the following number sequence:",
                    sequence: "2, 6, 18, 54, 162, ...",
                    questionText: "What is the next term?",
                    options: ["324", "486", "648", "810"],
                    correct: 1,
                    explanation: "Pattern: √ó3 each term. 162 √ó 3 = 486"
                },
                {
                    question: "In the arithmetic sequence:",
                    sequence: "a, 12, 20, 28, 36, ...",
                    questionText: "What is the value of a?",
                    options: ["2", "4", "6", "8"],
                    correct: 1,
                    explanation: "Common difference = 8. So a = 12 - 8 = 4"
                },
                {
                    question: "The following geometric sequence:",
                    sequence: "1, 4, 16, 64, ...",
                    questionText: "What is the 6th term?",
                    options: ["256", "512", "1024", "2048"],
                    correct: 2,
                    explanation: "Common ratio = 4. 6th term = 1 √ó 4^5 = 1024"
                },
                {
                    question: "Observe the number pattern:",
                    sequence: "5, 8, 13, 20, 29, ...",
                    questionText: "What is the 7th term?",
                    options: ["40", "45", "50", "53"],
                    correct: 3,
                    explanation: "Pattern: +3, +5, +7, +9, ... (consecutive odd numbers). 7th term = 29 + 11 + 13 = 53"
                }
            ]
        };

        function toggleLanguage() {
            currentLanguage = currentLanguage === 'ms' ? 'en' : 'ms';
            updateLanguage();
            renderQuiz();
        }

        function updateLanguage() {
            const t = translations[currentLanguage];
            document.getElementById('title').textContent = t.title;
            document.getElementById('subtitle').textContent = t.subtitle;
            document.getElementById('lang-btn-text').textContent = t.langBtn;
            document.getElementById('submit-text').textContent = t.submitBtn;
        }

        function renderQuiz() {
            const container = document.getElementById('quiz-container');
            const currentQuestions = questions[currentLanguage];
            
            container.innerHTML = '';
            
            currentQuestions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-card';
                
                questionDiv.innerHTML = `
                    <div class="question-number">${currentLanguage === 'ms' ? 'Soalan' : 'Question'} ${index + 1}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="sequence">${q.sequence}</div>
                    <div class="question-text">${q.questionText}</div>
                    <div class="options" id="options-${index}">
                        ${q.options.map((option, optIndex) => 
                            `<div class="option" onclick="selectOption(${index}, ${optIndex})" id="option-${index}-${optIndex}">
                                ${option}
                            </div>`
                        ).join('')}
                    </div>
                `;
                
                container.appendChild(questionDiv);
            });
            
            updateProgress();
            updateSubmitButton();
        }

        function selectOption(questionIndex, optionIndex) {
            if (quizSubmitted) return;
            
            // Clear previous selection
            const options = document.querySelectorAll(`#options-${questionIndex} .option`);
            options.forEach(opt => opt.classList.remove('selected'));
            
            // Select new option
            document.getElementById(`option-${questionIndex}-${optionIndex}`).classList.add('selected');
            selectedAnswers[questionIndex] = optionIndex;
            
            updateProgress();
            updateSubmitButton();
        }

        function updateProgress() {
            const totalQuestions = questions[currentLanguage].length;
            const answeredQuestions = Object.keys(selectedAnswers).length;
            const progress = (answeredQuestions / totalQuestions) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }

        function updateSubmitButton() {
            const totalQuestions = questions[currentLanguage].length;
            const answeredQuestions = Object.keys(selectedAnswers).length;
            const submitBtn = document.getElementById('submit-btn');
            
            if (answeredQuestions === totalQuestions && !quizSubmitted) {
                submitBtn.disabled = false;
            } else {
                submitBtn.disabled = true;
            }
        }

        function submitQuiz() {
            const totalQuestions = questions[currentLanguage].length;
            const answeredQuestions = Object.keys(selectedAnswers).length;
            
            if (answeredQuestions < totalQuestions) {
                alert(translations[currentLanguage].selectAnswer);
                return;
            }
            
            quizSubmitted = true;
            let score = 0;
            const currentQuestions = questions[currentLanguage];
            
            // Show correct/incorrect answers
            currentQuestions.forEach((q, index) => {
                const selectedOption = selectedAnswers[index];
                const correctOption = q.correct;
                
                const options = document.querySelectorAll(`#options-${index} .option`);
                options.forEach((opt, optIndex) => {
                    if (optIndex === correctOption) {
                        opt.classList.add('correct');
                    } else if (optIndex === selectedOption && optIndex !== correctOption) {
                        opt.classList.add('incorrect');
                    }
                });
                
                if (selectedOption === correctOption) {
                    score++;
                }
            });
            
            showResult(score, totalQuestions);
            document.getElementById('submit-btn').style.display = 'none';
        }

        function showResult(score, total) {
            const percentage = (score / total) * 100;
            const t = translations[currentLanguage];
            let resultClass, resultTitle, resultMessage;
            
            if (percentage >= 80) {
                resultClass = 'excellent';
                resultTitle = t.excellent;
                resultMessage = t.excellentMsg;
            } else if (percentage >= 60) {
                resultClass = 'good';
                resultTitle = t.good;
                resultMessage = t.goodMsg;
            } else {
                resultClass = 'needs-improvement';
                resultTitle = t.needsImprovement;
                resultMessage = t.needsImprovementMsg;
            }
            
            const resultContainer = document.getElementById('result-container');
            resultContainer.innerHTML = `
                <div class="result ${resultClass}">
                    <div>${resultTitle}</div>
                    <div class="score-display">${t.scoreText} ${score}/${total} (${Math.round(percentage)}%)</div>
                    <div>${resultMessage}</div>
                    <button class="restart-btn" onclick="restartQuiz()">${t.restartBtn}</button>
                </div>
            `;
        }

        function restartQuiz() {
            selectedAnswers = {};
            quizSubmitted = false;
            document.getElementById('result-container').innerHTML = '';
            document.getElementById('submit-btn').style.display = 'block';
            renderQuiz();
        }

        // Initialize quiz
        updateLanguage();
        renderQuiz();
    </script>
